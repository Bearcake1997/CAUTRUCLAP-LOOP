<body>
    <script>
        for (let i = 0; i <= 4; i++) {
            document.write("<br/>");
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
        }
        document.write("<br/>");
        for (let i = 0; i <= 4; i++) {
            document.write("<br/>");
            for (let j = i; j <= 4; j++) {
                document.write("*");
            }
        }
        document.write("<br/>");
        for (let i = 0; i <= 4; ++i) {
            document.write("<br/>");
            for (let j = i; j <= 4; j++) {
                document.write("&nbsp;" + "&nbsp;");
            }
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
        }
        document.write("<br/>");
        document.write("<br/>");

        //     }
        //     document.write("<br/>");
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp;" + "&nbsp;");
            }
            for (let j = i; j < 5; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
