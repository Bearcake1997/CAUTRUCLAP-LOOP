<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
</head>
<body>
    <button onclick="play()" >Chơi</button>
    <script>
        function play() {
            let maxNumber = parseInt(prompt("Nhập vào số đoán!"));
            a = Math.floor(Math.random() * maxNumber);
            console.log(a);
            for (let i = 0; i < 5; i++) {
                if (i == 5) {
                    alert('Hết lượt');
                    break;
                }
                let inputNumber = parseInt(prompt('Nhập số bạn đoán!'));
                if (inputNumber == a) {
                    document.write('Chúc mừng! bạn đã đoán đúng');
                    break;
                } else {
                    alert('Bạn đã đoán sai');
                }
            }
            alert('Số ngẫu nhiên là ' + a);
        }
    </script>
</body>
</html>
